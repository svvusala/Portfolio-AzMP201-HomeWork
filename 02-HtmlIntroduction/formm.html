<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="#" method="post">

    <label for="Name">Name:</label>
    <input type = "text" id = "Name" maxlength="5" placeholder="name" required><br>

    <label for="Fav number">Fav number:</label>
    <input type = "number" id="Fav number" placeholder="fav number" min="7" max="29" required><br>

    <label for="Email">Email:</label>
    <input type = "email" id = "Email" placeholder="email" required><br>

    <label for="Password">Password:</label>
    <input type = "password" id = "Password" placeholder="password" required><br>

    <label for="Gender">Gender:</label>
    <input type = "radio" id = "Gender" name = "name">Male
    <input type = "radio" id = "Gender" name = "name" checked required>Female
    <br>

    <label>Country:</label>
    <select>

      <option value = "USA">USA</option>
      <option value = "Spain">Spain</option>
      <option value = "Azerbaijan">Azerbaijan</option>


    </select>
    <br>

    <label>Message:</label><br>
    <textarea rows="10" cols="50" placeholder="send us a message" required></textarea><br>

    <label for="check">Subscribe to newsletter:</label>
    <input type = "checkbox" id="check" required><br>

    <label for="upload file">Upload file:</label>
    <input type = "file" id="upload file" required multiple><br>

    <label for="dates">Birthdate:</label>
    <input type = "date" id="dates" required><br>

    <label for="fav">Favorite Color:</label>
    <input type = "color" id="fav" required><br>

    <label for="sayt">Personal Website:</label>
    <input type = "url" id="sayt" required><br>

    <input type = "submit" value = "submit">
    <input type = "reset" value = "reset">


  </form>
</body>
</html>
